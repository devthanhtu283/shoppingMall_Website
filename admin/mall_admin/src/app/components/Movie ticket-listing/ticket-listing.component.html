<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" placeholder="Search by Name or Phone Number "
                    [(ngModel)]="keyword">
                <input type="button" value="Search" class="btn btn-lg btn-default" style="width: 90px; text-align: center;" (click)="GetListSearch()" />
                <input type="button" value="Clear" class="btn btn-lg btn-default" style="width: 90px; text-align: center;" (click)="clear()" />
            </div>
        </div>
    </div>
</div>
<br>
<section class="content">
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
                <h3>Movie Ticket</h3>
            </div>
            <ng-container *ngIf="tickets != null">
                <p-table [value]="tickets" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[10, 25, 50]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Customer Name</th>
                            <th>Customer Phone</th>
                            <th>Purchase Day</th>
                            <th>SeatStatus Id</th>
                            <!-- <th>Action</th> -->
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-ticket>
                        <tr>
                            <td>{{ ticket.nameCustomer }}</td>
                            <td>{{ ticket.phoneCustomer }}</td>
                            <td>{{ ticket.timeBooked | date: 'dd/MM/yyyy' }}</td>
                            <td>{{ ticket.seatStatusId }}</td>
                            <!-- <td>
                                <p-button label="Delete" (click)="delete(ticket.id)"></p-button>
                            </td> -->
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
        </div>

        <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
        <p-toast></p-toast>
