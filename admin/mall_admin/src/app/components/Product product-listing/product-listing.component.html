<br>
&nbsp;<input type="button" value="Add new" class="btn btn-n btn-default" (click)="addNew()" />
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" placeholder="Type your keywords here"
                    [(ngModel)]="keyword">
                <input type="button" value="Search" class="btn btn-lg btn-default" style="width: 90px; text-align: center;" (click)="searchByKeyword()" />
                <input type="button" value="Clear" class="btn btn-lg btn-default" style="width: 90px; text-align: center;" (click)="clear()" />
            </div>
        </div>
    </div>
</div>
<br>
<section class="content">
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
                <h3>Supermarket</h3>
            </div>
<div class="container-fluid">
    <ng-container *ngIf="products != null">
        <p-table [value]="products" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10, 25, 50]">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>
                        <a [routerLink]="['/admin/product-detail', { id: product.id }]"><img src="{{ product.image }}"
                                width="120" height="100" /></a>
                    </td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.description }}</td>
                    <td>
                        <p-button label="Edit" [routerLink]="['/admin/edit-product', { id: product.id }]"></p-button>
                        &nbsp;
                        <p-button label="Delete" (click)="delete(product.id)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</div>

<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
<p-toast></p-toast>
