<section class="content">
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
                <h3>All Movies</h3>
            </div>
<div class="container-fluid">
    <ng-container *ngIf="movies != null">
        <p-table [value]="movies" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10, 25, 50]">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Photo</th>
                    <th>Description</th>
                    <th>Duration</th>
                    <th>Premiere</th>
                    <th>Genre</th>
                    <th>Language</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-movie>
                <tr>
                    <td>{{ movie.id }}</td>
                    <td>{{ movie.name }}</td>
                    <td>
                        <a [routerLink]="['/admin/movie-detail', { id: movie.Id }]"><img src="{{ movie.photo }}"
                                width="120" height="100" /></a>
                    </td>
                    <td>{{ movie.description }}</td>
                    <td>{{ movie.timeLast }}</td>
                    <td>{{ movie.dateExpect | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ movie.genre }}</td>
                    <td>{{ movie.language }}</td>
                    <td>
                        <p-button label="Edit" [routerLink]="['/admin/edit-movie', { id: movie.id }]"></p-button>
                        &nbsp;
                        <p-button label="Delete" (click)="delete(movie.id)"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</div>

<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
<p-toast></p-toast>
