<section class="content">
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
                <h3>Now Showing</h3>
            </div>
            <ng-container *ngIf="shows != null">
                <p-table [value]="shows" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[10, 25, 50]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th>Movie</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-show>
                        <tr>
                            <td>{{ show.id }}</td>
                            <td>{{ show.movie }}</td>
                            <td>{{ show.dateRelease | date: 'dd/MM/yyyy' }}</td>
                            <td>{{ show.startTime }}</td>
                            <td>{{ show.price }}</td>
                            <td>
                                <p-button label="Delete" (click)="delete(show.id)"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
        </div>

        <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
        <p-toast></p-toast>
