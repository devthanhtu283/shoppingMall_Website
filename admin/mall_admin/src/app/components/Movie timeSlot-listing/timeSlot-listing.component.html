<section class="content">
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
                <h3>Time Slot</h3>
            </div>
            <ng-container *ngIf="timeSlots != null">
                <p-table [value]="timeSlots" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[10, 25, 50]">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>StartTime</th>
                            <th>EndTime</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-timeSlot>
                        <tr>
                            <td>{{ timeSlot.id }}</td>
                            <td>{{ timeSlot.name }}</td>
                            <td>{{ timeSlot.startTime }}</td>
                            <td>{{ timeSlot.endTime }}</td>
                            <td>
                                <!-- <p-button label="Edit"
                                    [routerLink]="['/admin/edit-timeSlot', { id: timeSlot.id }]"></p-button> -->
                                &nbsp;
                                <p-button label="Delete" (click)="delete(timeSlot.id)"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
        </div>

        <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
        <p-toast></p-toast>
