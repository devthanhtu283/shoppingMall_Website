<section class="content">
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
                <h3>Store Detail</h3>
            </div>
            <ng-container *ngIf="store != null">
                <div class="card-body">
                    <table class="table table-bordered table-hover" border="1">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Logo</th>
                            <th>Category Id</th>
                        </tr>
                        <tr>
                            <td>{{ store.id }}</td>
                            <td>{{ store.name }}</td>
                            <td>{{ store.description }}</td>
                            <td>
                                <img src="{{ store.coverImg }}" width="120" height="100" />
                            </td>
                            <td>{{ store.categoryId }}</td>
                        </tr>
                    </table>
                    <br />
                    <p-button label="Back" [routerLink]="['/admin/store-listing']"></p-button>
                </div>
            </ng-container>
        </div>
    </div>
</section>
